<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abigail | Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="r-app">
        <div class="d-col">
            <div class="text-center bg-blue h-36 centered">
                <h1>WorkSpace</h1>
            </div>
            <div class="container-fluid curve-in top-2 bg-white">
                <h2 class="mt-4">Sign in</h2>
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                    Ab culpa error quo? Voluptates sunt laborum accusantium incidunt, 
                    accusamus possimus? Temporibus fugit ipsam voluptatem suscipit cum quod at, 
                    facilis ea corporis!
                </p>
                <div class="form">
                    <form action="" id="signin">
                        <div class="form-group">
                            <input type="text" class="form-control" name="username" id="username" placeholder="Enter username">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="password" id="password" placeholder="Enter password">
                        </div>
                        <div class="my-4 hr-row justify-between">
                            <div class="">
                                <input type="checkbox" name="rem" id="rem"> <span>Remeber me</span>
                            </div>
                            <div class="">
                                <a href="#">Recover password</a>
                            </div>
                        </div>
                        <button type="submit" id="submit" class="btn bg-blue mt-4">
                            Login
                        </button>
                    </form>
                    <div class="my-4 text-center">Not a member? <a href="#">Register now</a></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
